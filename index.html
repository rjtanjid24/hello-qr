<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello QR - Simple Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.5.0/dist/easy.qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Hello QR</h2>
        <p class="subtitle">Simple & Fast QR Code Generator</p>
        
        <input type="text" id="qr-text" placeholder="Enter text or URL here..." />

        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qr-code"></div>
        
        <button id="download-btn" style="display:none;" onclick="downloadQR()">Save</button>
    </div>

    <footer>
        <p>&copy; 2025 Hello QR. Developed by <a href="https://rjtanjid24.wordpress.com/" target="_blank">RJ Tanjid</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
